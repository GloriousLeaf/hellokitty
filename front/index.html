<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>front</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<div id="test"></div>
<div id="app"></div>
<!-- built files will be auto injected -->

<script type = "text/javascript">
  window.onload = function(){
    var vm = new Vue({
      el:'#test',
      data:{
        msg:[],
      },
      mounted:function () {
        this.get();
      },
      methods:{
        get:function(){
          //发送get请求
          this.$http.get("http://127.0.0.1:8080/public/get").then(function(res){
            console.log('请求成功');
            this.msg=res.body;

          },function(){
            console.log('请求失败处理');
          });
        }
      }
    });
  }
</script>
</body>
</html>
